<!doctype html>
<html>

<head>
  <meta charset=utf-8>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='image/favicon.ico') }}">

  {% if sitecss %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/site/{}'.format(sitecss)) }}">
  {% endif %}

  {% if sitescript %}
  {{ sitescript|safe }}
  {% endif %}

  {% if headlist %}
    {%- for item in headlist -%}
    {{ item|safe }}
    {% endfor %}
  {% endif %}
</head>

<body>
  {% block main %}{% endblock %}
</body>

</html>
